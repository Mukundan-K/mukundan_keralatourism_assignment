<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerala Tourism | Sign In</title>
    
    <!-- link css -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- linking bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

    <!-- js -->
    <script src="./JavaScript/validate.js"></script>

</head>

<body class="db" background="./image/dista.jpg">

    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-success">
        <img class="move" src="./image/navlogo.png" width="150px" height="100px">
        <h2 class="move">Kerala Tourism</h2>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <div class="salign">

        <div class="signimg">
            <img src="./image/sign.png" alt="" width="20%" height="100%">
        </div>    

        <!-- form -->
        <div class="sign">
            <form action="./home.html" onsubmit="return validatelogin()">

                <div class="form-group">
                    <label for="emailInput">Email</label>
                    <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    <span class="error" id="mailerror">Enter a valid email</span>
                </div>

                <div class="form-group">
                    <label for="passwordInput">Password</label>
                    <input type="password" class="form-control" id="passwordInput" placeholder="enter Password">
                </div>

                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>                

                <button type="submit" class="btn btn-info" onclick="validatelogin()">Sign In</button>

            </form>
            <br>
            <b> 
                New here?<br>Click Sign up.
            </b>

            <form action="./signup.html">
                <button type="submit" class="btn btn-success">Sign Up</button>  
            </form>

        </div>  

    </div>

    <div class="foots bg-success">
        <footer>
            <img src="./image/fb.png" width="28rem" height="28rem">
            <img src="./image/instagram.png" width="28rem" height="28rem">
        </footer>
    </div>

</body>
</html>
