<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerala Tourism | Sign Up</title>
    
    <!-- link css -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- linking bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

    <!-- js -->
    <script src="./JavaScript/validate.js"></script>

</head>

<body class="db" background="./image/dista.jpg">

    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-success">
        <img class="move" src="./image/navlogo.png" width="150px" height="100px">
        <h2 class="move">Kerala Tourism</h2>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse moves" id="navbarNav">
            <ul class="navbar-nav">                
                <li class="nav-item">
                    <a class="nav-link" href="./index.html"><h3 class="move">Sign In</h3></a>
                </li>
            </ul>
        </div>

    </nav>

    <!-- form -->     
    <form action="#" class="signa" novalidate>

        <div class="form-row">

            <div class="form-group col-md-6">
                <label for="emailInput">Email</label>
                <input type="email" class="form-control" id="emailInput" placeholder="Email">
                <span class="error" id="mailerror">Enter a valid email</span>
            </div>

            <div class="form-group col-md-6">
                <label for="passwordInput">Password</label>
                <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                <span class="error" id="passworderror">Password must contain minimum 8 characters, at least one uppercase, and one lower case, must contain at least one number</span>      
                <span class="weak" id="weak">Weak</span>
                <span class="medium" id="medium">Medium</span>
                <span class="strong" id="strong">Strong</span>
            </div>

        </div>

        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>

        <div class="form-group col-md-6">
            <label for="inputph">Mobile number</label>
            <input type="number" class="form-control" id="inputph"  min="100000" max="999999" placeholder="Enter phone number">
            <span class="error" id="phoneerror">Enter a valid phone number</span>
        </div>

        <div class="form-row">

            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>

            <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option>Thiruvananthapuram</option>
                    <option>Kollam</option>
                    <option>Alappuzha</option>
                    <option>Pathanamthitta</option>
                    <option>Kottayam</option>
                    <option>Idukki</option>
                    <option>Ernakulam</option>
                    <option>Thrissur</option>
                    <option>palakad</option>
                    <option>Malappuram</option>
                    <option>Kozhikode</option>
                    <option>Wayanad</option>
                    <option>Kannur</option>
                    <option>Kasaragod</option>
                </select>
            </div>

            <div class="form-group col-md-2">
                <label for="inputZip">Zip Code</label>
                <input type="text" class="form-control" id="inputZip">
            </div>

        </div>
        <br>
        <button type="submit" class="btn btn-primary" onclick="validatesignup()">Submit</button>
    </form>

    <div class="foots bg-success">
        <footer>
            <img src="./image/fb.png" width="28rem" height="28rem">
            <img src="./image/instagram.png" width="28rem" height="28rem">
        </footer>
    </div>

</body>
</html>
